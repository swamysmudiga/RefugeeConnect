      summary: Delete a resource by ID
      parameters:
        - name: Id
          in: path
          required: true
          schema:
            type: string
      responses:
        '200':
          description: Resource deleted successfully
        '404':
          description: refugee not found!
        '500':
          description: Internal server error
    put:
      tags:
